<template name="main">

                    <span class="icon-bar"></span>

	                    </a>
                    </span>

                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                    	<a href='#qa-test'>
	                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
	                        <i class="fa fa-qa-logo fa-stack-1x fa-inverse"></i>
	                    </a>
                    </span>

                    <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit.</p>

	                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
	                        <i class="fa fa-html5-logo fa-stack-1x fa-inverse"></i>
	                    </a>

                    <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit.</p>
                </div>
            </div>
		{{else}}

                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Login</h2>
                    <h3 class="section-subheading text-muted">First, we need to do login with your GitHub account</h3>
                    <!--button type="button" class="btn btn-social-login btn-github"><i class="fa fa-github"></i> Sign in with GitHub</button-->
                    {{> loginButtons}}
                    <div style="margin-top:100px"></div>
                </div>
            </div>
        {{/if}}

    <!-- TESTS Grid Section -->
    <section id="javascript-test" class="bg-light-gray">
        {{> jsTest}}
    </section>

    <!-- About Section -->
    <section id="about">
        {{> about}}
    </section>

    <aside class="clients">
       {{> clients}}
    </aside>-->
    
    <!-- Contact Section -->
    <section id="contact">
        {{contact}}
    </section>

    <footer>
        {{footer}}
    </footer>
</template>

<template name="team">
	<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Amazing Javascript Team</h2>
                <h3 class="section-subheading text-muted">Our senior Javascript Team is composed by</h3>
            </div>
        </div>
        <div class="row">
            {{#each jsTeam}}
            	{{> teamMember}}
            {{/each}}
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
    </div>
</template>

<template name="teamMember">
	<div class="col-sm-4">
        <div class="team-member">
            <img src="{{image}}" class="img-responsive img-circle" alt="">
            <h4>{{name}}</h4>
            <p class="text-muted">{{description}}</p>
            <ul class="list-inline social-buttons">
                <li><a href="{{twitter_link}}"><i class="fa fa-twitter"></i></a></li>
            </ul>
            <a href="{{twitter_link}}">{{twitter}}</a>
        </div>
    </div>
</template>

<template name="contact">
	<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted">If you have a trouble with the test, please contact with us</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{> contactForm }}
            </div>
        </div>
    </div>
</template>

<template name="contactForm">
	<form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name." value="{{currentUser.profile.name}}">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address." value="{{currentUser.profile.user}}">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Your Phone" id="phone">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
        </div>
    </form>
</template>

	<div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Kair√≥s Digital Solution S.L. 2015</span>

            </div>

                    </li>

<template name="jsTest">
	<a name="javascript-test"></a>
	<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Javascript Test</h2>
                <h3 class="section-subheading text-muted">Remember that when you click on 'start' button you will have N minutes to complete the test.</h3>
                <h4>May the force be with you!</h4>
            </div>
        </div>
        <div id="start_clock" class="row text-center">
        	<button type="button" class="btn btn-warning start-js-test"><span class="glyphicon glyphicon-play"></span> Start</button>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-sm-6 test-question">
				<div>{{nextQuestion}}</div>
				{{{nextCodeExample}}}
            </div>
            <div class="col-md-6 col-sm-6 test-options text-left">
            	{{#each answers}}
            		<div><input type="radio" class="answer_test" name="answer_test" value="{{this.text}}" /> {{this.text}}</div>
            	{{/each}}
            </div>
            
        </div>
    </div>
</template>
