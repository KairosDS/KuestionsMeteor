<template name="teamMember">
	<div class="col-sm-4">
        <div class="team-member">
            <img src="{{image}}" class="img-responsive img-circle" alt="">
            <h4>{{name}}</h4>
            <p class="text-muted">{{description}}</p>
           	{{# if withTwitter }}
            <ul class="list-inline social-buttons">
                <li><a href="{{twitter_link}}"><i class="fa fa-twitter"></i></a></li>
            </ul>
            <a href="{{twitter_link}}">{{twitter}}</a>
            {{/if}}
        </div>
    </div>
</template>
